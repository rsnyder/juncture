<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juncture Editor Redirect</title>
</head>
<body>
  <script>
    console.log(location)

    const searchParams = new URL(location.href).searchParams
    let sourceArg = searchParams.get('source')
    const referrer = document.referrer && new URL(document.referrer)
    console.log('Referrer:', referrer)
    if (!sourceArg && referrer?.hostname === 'github.com') {
      let [acct, repo, branch, ...path] = referrer.pathname.split('/').filter(pe => pe && pe !== 'blob' && pe !== 'tree')
      sourceArg = `${acct}/${repo}/${branch}/${path.join('/')}`
    }

    let redirect = `https://editor.juncture-digital.org/${sourceArg ? '?source=' + sourceArg : ''}`
    console.log(`Redirecting to ${redirect}`)
    // window.location.href = redirect
  </script>
</body>
</html>
