<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(location)
    let isDocsURL = /^\/docs\/?/.test(location.pathname)
    console.log(`isDocsURL=${isDocsURL}`)
    if (isDocsURL) {
      let docsHashURL = location.href.replace(/\/docs\/?/, '/#/docs/')
      console.log(`redirecting to ${docsHashURL}`)
      // location.href = docsHashURL
    }
  </script>
</body>
</html>
