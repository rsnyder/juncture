<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css" />
    <link rel="stylesheet" href="docs/custom.css">  
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Juncture',
        logo: 'https://juncture-digital.github.io/juncture/static/images/favicon.svg',
        homepage: '/docs/README.md',
        
        auto2top: true,
        alias: { '.*/_sidebar.md': '/docs/sidebar.md' },
        loadSidebar: true,

        routerMode: 'hash', // hash or history
      };
    </script>
    <script src="https://v3.juncture-digital.org/wc/dist/js/index.js" type="module"></script>
    
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script>
      console.log(location)
      let isDocsURL = /^\/docs\/?/.test(location.pathname)
      console.log(`isDocsURL=${isDocsURL}`)
      if (isDocsURL) {
        let docsHashURL = location.href.replace(/\/docs\/?/, '/#/docs/')
        console.log(`redirecting to ${docsHashURL}`)
        // location.href = docsHashURL
      }

      // Close sidebar on desktop
      function toggleSidebar() { document.body.classList.toggle('close') }
      const isMobile = ('ontouchstart' in document.documentElement && /mobi/i.test(navigator.userAgent) )
      if (!isMobile && (!location.hash || location.hash === '#/')) toggleSidebar()
      window.addEventListener('popstate', (evt) => { if (location.hash !== '#/') document.body.classList.remove('close') }) // The URL changed...
  
      setTimeout(() => {
        console.log(`hash="${location.hash}"" search="${location.search}"`, location.hash === '*/' && location.search === '')
        // if (location.hash === '*/' && location.search === '') window.history.replaceState({}, null, `${location.origin}${location.pathname}`) 
      }, 100) 

    </script>
  </body>
</html>
